- name: Instalar, configurar y habilitar Docker
  hosts: servers
  become: yes

  tasks: 

    - name: Actualizar el sistema
      apt:
        update_cache: yes
        upgrade: yes

    - name: Instalar dependencias
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Agregar la clave GPG de Docker
      ansible.builtin.shell: >
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg |
        gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg
    
    - name: Agregar el repositorio de Docker
      ansible.builtin.shell: >
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg]
        https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" |
        tee /etc/apt/sources.list.d/docker.list
      args:
        creates: /etc/apt/sources.list.d/docker.list
    
    - name: Actualizar el Ã­ndice de paquetes nuevamente
      apt:
        update_cache: yes

    - name: Instalar Docker y Docker Compose
      apt:
        name: 
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: latest

    - name: Iniciar y habilitar Docker
      service: 
        name: docker
        state: started
        enabled: yes